<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body> <div class="container">
        
    <!-- Header -->
    <header>
        <h1>Dynamic Quote Generator</h1>
        <p>Your daily dose of inspiration</p>
    </header>

    <!-- Server Sync Notification -->
    <div id="serverNotification" class="hidden">
        <p>Server Update</p>
        <p>Quotes have been updated from the server.</p>
    </div>

    <!-- Quote Display -->
    <div id="quoteDisplay">
        <p>"The only way to do great work is to love what you do."</p>
        <p>- Steve Jobs</p>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button id="newQuote">Show New Quote</button>
        <select id="categoryFilter">
            <option value="all">All Categories</option>
        </select>
    </div>

    <!-- Add Quote Form -->
    <div class="form-section">
        <h2>Add Your Own Quote</h2>
        <div class="form-fields">
            <input id="newQuoteText" type="text" placeholder="Enter a new quote">
            <input id="newQuoteCategory" type="text" placeholder="Enter quote category">
            <button id="addQuoteBtn">Add Quote</button>
        </div>
    </div>
    
    <!-- Import / Export -->
    <div class="import-export-section">
         <h2>Manage Your Quotes</h2>
        <div class="import-export-controls">
            <button id="exportQuotes">Export to JSON</button>
            <label class="button-label import-label">
                <span>Import from JSON</span>
                <input type="file" id="importFile" accept=".json" class="hidden-input">
            </label>
        </div>
    </div>

</div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
